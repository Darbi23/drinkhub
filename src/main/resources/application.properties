spring.application.name=drinkhub

spring.datasource.url=jdbc:postgresql://localhost:5432/drinkhub
spring.datasource.username=drinkhubuser
spring.datasource.password=drinkhubpass

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.show-sql=true


# Enable debug logs for Spring Security
logging.level.org.springframework.security=DEBUG

# (Optional) Enable debug logs for JWT processing if you're using io.jsonwebtoken
logging.level.io.jsonwebtoken=DEBUG
logging.level.root=info
logging.level.com.drinkhub=debug